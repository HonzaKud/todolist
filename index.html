<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Seznam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do Seznam</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Zadejte úkol..." required>
            <select id="todo-category">
                <option value="Obecné">Obecné</option>
                <option value="Práce">Práce</option>
                <option value="Osobní">Osobní</option>
                <option value="Domov">Domov</option>
            </select>
            <button type="submit">Přidat úkol</button>
        </form>
        <div id="filter">
            <label for="filter-category">Filtrovat podle kategorií:</label>
            <select id="filter-category">
                <option value="Vše">Vše</option>
                <option value="Obecné">Obecné</option>
                <option value="Práce">Práce</option>
                <option value="Osobní">Osobní</option>
                <option value="Domov">Domov</option>
            </select>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
